<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Football Club Database</title>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/style.css'>
</head>

<body>
    
    <header> 
      <h1>Football Club Database</h1>
    </header>

    <nav>
      <ul class="navbar">
        <li><a href="/index.html"><i class="fa fa-fw fa-home"></i>Home</a></li>
        <li><a href="/search.html">Search</a></li>
        <li><a href="/add.html">Add</a></li>
        <li><a href="/update.html">Update</a></li>
        <li><a href="/delete.html">Delete</a></li>
        <li>
          <form id="display" action="/displayclubs" method="get">
            <button>Display</button>
          </form>
        </li>
        <li class="help"><a href="/help.html">Help</a></li>
      </ul>
    </nav>

    <form class="add" action="/addclub" method="post">
        <label for="team">Team</label>
        <input type="text" name="team" placeholder="Team Name"><br>
        <label for="manager">Manager</label>
        <input type="text" name="manager" placeholder="Manager Name"><br>
        <label for="sname">Short Name</label>
        <input type="text" name="sname" placeholder="Short Name"><br>
        <label for="yearf">Year Founded</label>
        <input type="number" name="yearf" placeholder="Year"><br>
        <label for="homestd">Home Stadium</label>
        <input type="text" name="homestd" placeholder="Stadium Name"><br>
        <label for="league">League</label>
        <input type="text" name="league" placeholder="League"><br>
        <label for="country">Country</label>
        <input type="text" name="country" placeholder="Country"><br>

        <input type="submit" name="submit" value="addsub"><br>
        
    </form>

</body>
</html>
